name: 'Run unit tests.'
on: # rebuild any PRs and main branch changes
   pull_request:
      branches:
         - main
         - 'releases/*'
   push:
      branches:
         - main
         - 'releases/*'

jobs:
   build: # make sure build/ci works properly
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

         - name: Build and run L0 tests.
           run: |
              npm install
              npm test
